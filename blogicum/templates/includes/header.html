{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: rgb(127, 167, 160)">
    <div class="container">
      <a class="navbar-brand" href="{% url 'news:index' %}">
        <img src="{% static 'img/logo.png' %}" width="350" height="120" class="d-inline-block align-top" alt="">
      </a>
      <h5>12-13 марта 2024</h5>
      {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link text-black {% if view_name == 'pages:about' %} text-white {% endif %}" href="{% url 'pages:about' %}">
              О конференции
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black {% if view_name == 'pages:venue' %} text-white {% endif %}" href="{% url 'pages:venue' %}">
              Место проведения
            </a>
          </li>
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              {% if user.is_staff %}
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset "
                  href="{% url 'news:create_post' %}">Добавить новость</a></button>
              {% endif %}
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'news:profile' user.username %}">{{ user.username }}</a></button>
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'logout' %}">Выйти</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'login' %}">Войти</a></button>
              <button type="button" class="btn btn-outline-dark"><a class="text-decoration-none text-reset"
                  href="{% url 'registration' %}">Регистрация</a></button>
            </div>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
